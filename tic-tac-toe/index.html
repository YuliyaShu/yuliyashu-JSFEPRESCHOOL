<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WALL-E</title>
    <link rel="stylesheet" href="./style.css">
    <link type="image/x-icon" href="/assets/Noctuline-Wall-E-Wall-E.ico" rel="shortcut icon">
</head>
<body>
    <header class="header">
        <p class="header-text">TIC-TAC-TOE</p>
        <div class="rules">
            <p class="rules-text" title="
            Play occurs on a 3 by 3 grid of 9 empty squares.

Two players alternate marking empty squares, the
first player marking WALL-Es and the second player
marking EVEs.

If one player places three of the same marks in a
row, that player wins.

If the spaces are all filled and there is no winner,
the game ends in a draw." >GAME RULES</p>
        </div>
    </header>
    <main class="main">
      <div class="left-side">
        <div class="name">
            <img src="./assets/Noctuline-Wall-E-Wall-E.ico" alt="Wall-E" class="name-img wall-e" title="Wall-E" >
            <p class="name-text">VS</p>
            <img src="./assets/Noctuline-Wall-E-EVE.ico" alt="EVE" class="name-img eve" title="EVE">
            
        </div>
        <div class="wrapper">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="winner">
            <p class="winner-text"></p>
        </div>
        <div class="new-game">
            <p class="new-game-text">START NEW GAME</p>
        </div>
      </div>
       <div class="right-side">
        <div class="last-games">
            <p class="last-games-text">LAST 10 GAMES</p>
        </div>
        <div class="results">
        </div>
        <div class="clear">
            <p class="clear-text">CLEAR</p>
        </div>
       </div>
    </main>
    <footer class="footer">
        <div>
            <ul class="different">
                <li class="different-text c-logo">&#169</li>
                <li class="different-text year">2022</li>
                <li class="different-text github"><a href="https://github.com/YuliyaShu" target="_blank" class="different-text github">github</a></li>
            </ul>
        </div>
        <div class="logo-rss"><a href="https://rs.school/js-stage0/" target="_blank"><img src="./assets/img/rss white.svg" alt="rss" class="logo-rss"></a></div>
    
    </footer>
    <script src="./index.js"></script>
</body>
</html>
